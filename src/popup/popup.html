<!DOCTYPE html>
<html>
<head>
  <title>WriteWell Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="toggle-container">
      <span class="status-text">Status:</span>
      <span id="enabledStatus" class="enabled">Enabled</span>
      <label class="simple-switch">
        <input type="checkbox" id="extensionEnabled" checked>
        <span class="switch-slider"></span>
      </label>
    </div>
    <hr>
    <div class="section">
      <h3>URL Filter</h3>
      <div class="toggle-container">
        <span class="status-text">Mode:</span>
        <span id="urlFilterStatus" class="enabled">All URLs</span>
        <label class="simple-switch">
          <input type="checkbox" id="urlFilterEnabled">
          <span class="switch-slider"></span>
        </label>
      </div>
      <div id="urlFilterSection" class="hidden">
        <textarea 
          id="allowedUrls" 
          placeholder="Enter URLs or patterns (one per line)&#10;Example:&#10;*.google.com&#10;https://github.com/*&#10;https://example.com/specific-page"
          rows="4"
        ></textarea>
        <div class="url-help">
          Use * as wildcard. Examples:&#10;
          *.domain.com&#10;
          https://*.domain.com/*&#10;
          https://domain.com/path/*
        </div>
      </div>
    </div>
    <hr>
    <h2>WriteWell Settings</h2>
    
    <div class="section">
      <h3>Experience Mode</h3>
      <div class="toggle-container">
        <span class="status-text">Mode:</span>
        <span id="modeStatus" class="enabled">Simple Mode</span>
        <label class="simple-switch">
          <input type="checkbox" id="experienceMode">
          <span class="switch-slider"></span>
        </label>
      </div>
    </div>

    <div class="section">
      <h3>Writing Style</h3>
      <select id="style">
        <option value="formal">Formal</option>
        <option value="academic">Academic</option>
        <option value="casual">Casual</option>
        <option value="creative">Creative</option>
      </select>
      <div class="custom-style-section">
        <button id="addCustomStyle">+ Add Custom Style</button>
        <div id="customStyleForm" class="hidden">
          <input type="text" id="customStyleName" placeholder="Style name">
          <textarea id="customStyleGuide" placeholder="Describe the style guide..."></textarea>
          <button id="saveCustomStyle">Save</button>
          <button id="cancelCustomStyle">Cancel</button>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Tone</h3>
      <select id="tone">
        <option value="neutral">Neutral</option>
        <option value="friendly">Friendly</option>
        <option value="assertive">Assertive</option>
        <option value="empathetic">Empathetic</option>
      </select>
      <div class="custom-tone-section">
        <button id="addCustomTone">+ Add Custom Tone</button>
        <div id="customToneForm" class="hidden">
          <input type="text" id="customToneName" placeholder="Tone name">
          <textarea id="customToneGuide" placeholder="Describe the tone guide..."></textarea>
          <button id="saveCustomTone">Save</button>
          <button id="cancelCustomTone">Cancel</button>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Ollama Status</h3>
      <div id="status" class="status-indicator">
        Checking connection...
      </div>
      <button id="reconnect" class="hidden">Reconnect</button>
    </div>

    <div class="section">
      <h3>Ollama Settings</h3>
      <div class="setting-group">
        <label for="ollamaAddress">Server Address:</label>
        <input type="text" id="ollamaAddress" placeholder="http://localhost:11434">
      </div>
      <div class="setting-group">
        <label for="ollamaModel">Model:</label>
        <select id="ollamaModel">
          <option value="deepseek-r1">DeepSeek-R1</option>
          <option value="deepseek-r1-671b">DeepSeek-R1 671B</option>
          <option value="llama3.3">Llama 3.3</option>
          <option value="llama3.2">Llama 3.2</option>
          <option value="llama3.2-1b">Llama 3.2 1B</option>
          <option value="llama3.2-vision">Llama 3.2 Vision</option>
          <option value="llama3.2-vision-90b">Llama 3.2 Vision 90B</option>
          <option value="llama3.1">Llama 3.1</option>
          <option value="llama3.1-405b">Llama 3.1 405B</option>
          <option value="phi4">Phi 4</option>
          <option value="phi3">Phi 3 Mini</option>
          <option value="gemma2-2b">Gemma 2 2B</option>
          <option value="gemma2">Gemma 2 9B</option>
          <option value="gemma2-27b">Gemma 2 27B</option>
          <option value="mistral">Mistral</option>
          <option value="moondream">Moondream 2</option>
          <option value="neural-chat">Neural Chat</option>
          <option value="starling-lm">Starling</option>
          <option value="codellama">Code Llama</option>
          <option value="llama2-uncensored">Llama 2 Uncensored</option>
          <option value="llava">LLaVA</option>
          <option value="solar">Solar</option>
        </select>
      </div>
      <button id="testConnection">Test Connection</button>
      <div id="connectionStatus"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
